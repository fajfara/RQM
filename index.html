<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
    <title>R-Q-M</title>
</head>
<body>
    <div class="container">
        <h1 class="animated pulse infinite">Random Quote Machine</h1>
        <blockquote class="blockquote text-center">
            <p id="quote-block" class="mb-0">
            </p>
            <footer id="quoted-man" class="blockquote-footer"></footer>
        </blockquote>
        <button id="button" type="button" class="btn btn-outline-info btn-lg animated swing infinite">Click for new quote</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>  
</body>
</html>
